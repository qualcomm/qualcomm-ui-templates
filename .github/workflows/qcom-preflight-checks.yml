name: Qualcomm Preflight Checks
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
 contents: read
 security-events: write

jobs:
  qcom-preflight-checks:
    uses: qualcomm/qcom-reusable-workflows/.github/workflows/qcom-preflight-checks-reusable-workflow.yml@v1.1.4
    with:
        # âœ… Preflight Checkers
        repolinter: true                   # default: true
        semgrep: true                      # default: true
        copyright-license-detector: false  # default: true
        pr-check-emails: true              # default: true
        dependency-review: true            # default: true
    secrets:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    concurrency:
      group: qcom-preflight-checks - ${{github.head_ref}}
      cancel-in-progress: true

  copyright-license-check:
    if: ${{ ( inputs.copyright-license-detector && contains('pull_request_target', github.event_name) && github.event.action != 'closed' ) }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout PR head
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Full history so we can diff properly
        ref: ${{ github.event.pull_request.head.ref }}
        repository: ${{ github.event.pull_request.head.repo.full_name }}

    - name: Add PR base repo as remote and fetch it
      run: |
        git remote add upstream https://github.com/${{ github.event.pull_request.base.repo.full_name }}.git
        git fetch upstream

    - name: Generate final patch between base and head
      run: |
        git diff upstream/${{ github.event.pull_request.base.ref }} > pr.patch
        head -n 100 pr.patch

    - name: Run copyright/license detector
      uses: qualcomm/copyright-license-checker-action@v1.0.1-beta
      with:
        patch_file: pr.patch
        repo_name: ${{ github.repository }}
